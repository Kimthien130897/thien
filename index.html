<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="front">
      <h1>🎉 Happy Birthday! 🎉</h1>
      <p>Nhấn vào đây để mở thiệp</p>
    </div>
    <div class="inside">
      <h1>🎂 Chúc mừng sinh nhật 🎂</h1>
      <p>
        Chúc em yêu ngày sinh nhật tràn đầy niềm vui và hạnh phúc! 🌹<br>
        Anh luôn yêu em! 💕
      </p>
      <button id="playSong">🎶 Nghe bài hát 🎶</button>
    </div>
  </div>
  <audio id="birthdaySong" src="happy-birthday-song.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
